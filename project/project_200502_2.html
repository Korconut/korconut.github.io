	<body>
		<div id="wrap">
            <div class="content">

		</div>
	</body>
	<script>
		function clear_put() {
			var el_1 = document.getElementsByClassName('input_context');
			var el_2 = document.getElementsByClassName('input_radio');
			
			for (var i=0; i<el_1.length; i++){
				el_1[i].value = '';
			}
			
			for (var j=0; j<el_2.length; j++){
				el_2[j].checked = false;
			}
		}
	</script>
